{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            {% for i in object_list %}
                <div class="col-lg-4">
                    <h3 style="word-wrap:break-word;">{{ i.title }}</h3>
                    <img class="img-fluid" src="{{ i.image.url }}" alt="">
                    <p style="word-wrap:break-word;">{{ i.short_descriptions }}</p>
                    <p>{{ i.created_at | date:'d.m.Y H:i' }} {{ i.category }}</p>

                    <div class="row">
<!--                        <div class="col-lg-4">-->
<!--                            <a class="btn btn-primary" href="{% url 'news:update' pk=i.pk %}"> update-->
<!--                            </a>-->
<!--                        </div>-->
                        <div class="col-lg-4">
                            <form onsubmit="return confirm('You sure?')" method="POST"
                                  action="{% url 'news:delete' pk=i.pk %}">
                                {% csrf_token %}
                                <button class="btn btn-danger" type="submit"> delete
                                    <i class="fa fa-trash text-danger"></i>
                                </button>
                            </form>
                        </div>
                        <div class="col-lg-4">
                            <a class="btn btn-primary" href="{% url 'news:detail' pk=i.pk %}">Batafsil</a>
                        </div>
                    </div>
                </div>


            {% endfor %}
        </div>
        <button class="btn btn-success float-right btn-lg">
            <a class="text-light a" href="{% url 'news:create' %} "> create news</a>
        </button>
    </div>
{% endblock %}
