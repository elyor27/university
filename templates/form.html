{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
    <div class="row">
        <div class="col-6 offset-3">
            <form action="{% url 'news:create' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label }}:
                        {{ field|add_class:'form-control'}}
                    </div>
                {% endfor %}
                <div>
                    <button class="w-100 btn btn-success" type="submit">Create</button>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
